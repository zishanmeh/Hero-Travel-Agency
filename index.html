<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <title>Hero Travel</title>
</head>
<body>
    <header>
        <nav>
            <div class="navLogo">
                <img src="Images/logo.png" alt="Hero travel logo">
                <h1>Hero <span>Travel</span></h1>
            </div>
            <div class="navItems">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- Hero section -->
         <section>
            <div class="hero-section">
                <h1>Explore Your Travel</h1>
                <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <form action="#">
                    <input type="text" placeholder="Where go">
                    <select>
                        <option value="#">When</option>
                        <option value="#">Summer</option>
                        <option value="#">Winter</option>
                    </select>
                    <select>
                        <option value="#">Select Type</option>
                        <option value="#">Vacation</option>
                        <option value="#">Honeymoon</option>
                    </select>
                    <input type="submit" value="Find Now" class="primary-btn">
                </form>
            </div>
         </section>
    </header>
</body>
</html>
